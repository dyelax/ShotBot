<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	
    <title>ShotBot</title>
	
<!--	Bootstrap   -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	
	<link type="text/css" href="index.css" rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		<div id="drinks">
			<div class="row">
				<div class="col-xs-4">
					<div class="drink" id="unabomber">
						<div class="drinkText">
							<h3 class="drinkName">Unabomber</h3>
							<p class="drinkDescription">Gin, vodka, triple sec and lime juice.</p>
						</div>
					</div>
				</div>
				
				<div class="col-xs-4">
					<div class="drink" id="speedball">
						<div class="drinkText">
							<h3 class="drinkName">Speedball</h3>
							<p class="drinkDescription">Gin, vodka, taquila and lime juice.</p>
						</div>
					</div>
				</div>
				
				<div class="col-xs-4">
					<div class="drink" id="margarita">
						<div class="drinkText">
							<h3 class="drinkName">Margarita</h3>
							<p class="drinkDescription">Taquila, lime juice and Sprite.</p>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-4">
					<div class="drink" id="polarbear">
						<div class="drinkText">
							<h3 class="drinkName">Polarbear</h3>
							<p class="drinkDescription">Vodka, lime juice and sprite.</p>
						</div>
					</div>
				</div>
				
				<div class="col-xs-4">
					<div class="drink" id="hotSpot">
						<div class="drinkText">
							<h3 class="drinkName">Hot Spot</h3>
							<p class="drinkDescription">Vodka, tequila and tabasco.</p>
						</div>
					</div>
				</div>
				
				<div class="col-xs-4">
					<div class="drink" id="coolKid">
						<div class="drinkText">
							<h3 class="drinkName">Cool Kid</h3>
							<p class="drinkDescription">Taquila, vodka and sprite.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
